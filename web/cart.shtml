<!doctype html>
<html lang="en">
    <head>
        <!-- Basic page
        ============================================ -->
        <title>Best Style Forever | Shopping Cart</title>
        <meta charset="utf-8">
        <meta name="author" content="GOTG">
        <meta name="description" content="Fashion, clothing, online shopping">
        <meta name="keywords" content="Fashion, clothing, online shopping">

        <!-- Mobile metas
        ============================================ -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- Favicon
        ============================================ -->
        <link rel="shortcut icon" type="image/x-icon" href="images/fav_icon.ico">

        <!-- Google web fonts
        ============================================ -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,300,300italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

        <!-- Main CSS
        ============================================ -->
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/fontello.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="js/arcticmodal/jquery.arcticmodal.css">
        <link rel="stylesheet" href="js/owlcarousel/owl.carousel.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- JS for IE
        ============================================ -->
        <script src="js/modernizr.js"></script>

        <!-- Old IE stylesheet
        ============================================ -->
        <!--[if lte IE 9]>
                <link rel="stylesheet" type="text/css" href="css/oldie.css">
        <![endif]-->
    </head>
    <body>

        <!-- - - - - - - - - - - - - - Main Wrapper - - - - - - - - - - - - - - - - -->
        <div class="wide_layout">
            <#include "header.shtml">

            <!-- - - - - - - - - - - - - - Page Wrapper - - - - - - - - - - - - - - - - -->

            <div class="secondary_page_wrapper">

                <div class="container">

                    <!-- - - - - - - - - - - - - - Breadcrumbs - - - - - - - - - - - - - - - - -->

                    <ul class="breadcrumbs">

                        <li><a href="index.shtml">Home</a></li>
                        <li>Shopping Cart</li>

                    </ul>

                    <section class="section_offset">

                        <h1>Shopping Cart</h1>

                        <!-- - - - - - - - - - - - - - Shopping cart table - - - - - - - - - - - - - - - - -->

                        <div class="table_wrap">

                            <table class="table_type_1 shopping_cart_table">

                                <thead>

                                    <tr>
                                        <th class="product_image_col">Product Image</th>
                                        <th class="product_title_col_2">Product Name</th>
                                        <th>ID</th>
                                        <th class="product_price_col_2">Price</th>
                                        <th class="product_qty_col_2">Quantity</th>
                                        <th class="product_price_col_2">Total</th>
                                        <th class="product_actions_col_2">Action</th>
                                    </tr>

                                </thead>

                                <tbody id="clist">
                                </tbody>

                            </table>

                        </div><!--/ .table_wrap -->

                        <footer class="bottom_box on_the_sides">

                            <div class="left_side">

                                <a href="category.shtml" class="btn btn-primary middle_btn">Continue Shopping</a>

                            </div>

                            <div class="right_side">

                                <a href="#" class="btn btn-danger middle_btn">Clear Shopping Cart</a>

                            </div>

                        </footer><!--/ .bottom_box -->

                        <!-- - - - - - - - - - - - - - End of shopping cart table - - - - - - - - - - - - - - - - -->

                    </section><!--/ .section_offset -->

                    <div class="section_offset">

                        <div class="row">

                            <section class="col-sm-6">

                                <h3>Total</h3>

                                <div class="table_wrap">

                                    <table class="zebra">

                                        <tfoot>

                                            <tr>

                                                <td>Subtotal</td>
                                                <td id="subtotal"></td>

                                            </tr>

                                            <tr class="total">

                                                <td>Total</td>
                                                <td id="total"></td>

                                            </tr>

                                        </tfoot>

                                    </table>

                                </div>

                                <footer class="bottom_box on_the_sides">

                                    <a class="btn btn-info middle_btn" href="checkout.shtml">Proceed to Checkout</a>

                                </footer>

                            </section><!-- / [col] -->

                        </div><!--/ .row -->

                    </div><!--/ .section_offset -->

                </div><!--/ .container-->

            </div><!--/ .page_wrapper-->

            <!-- - - - - - - - - - - - - - End Page Wrapper - - - - - - - - - - - - - - - - -->

            <#include "footer.shtml">   

        </div><!--/ [layout]-->

        <#include "social_feeds.shtml">

        <!-- Include Plugins
        ============================================ -->
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/queryloader2.min.js"></script>
        <script src="js/jquery.appear.js"></script>
        <script src="js/owlcarousel/owl.carousel.min.js"></script>
        <script src="twitter/jquery.tweet.min.js"></script>
        <script src="js/arcticmodal/jquery.arcticmodal.js"></script>
        <script src="js/jquery.countdown.plugin.min.js"></script>
        <script src="js/jquery.countdown.min.js"></script>
        <script src="js/retina.min.js"></script>
        <script src="js/theme.plugins.js"></script>
        <script src="js/theme.core.js"></script>
        <script src="js/script.js" type="text/javascript"></script>
        <script src="js/cart.js" type="text/javascript"></script>

    </body>
</html>
