<!--=======================================================
                Update account information modal window
===========================================================-->

<div id="update_acc_mw" class="modal_window">

    <button class="close arcticmodal-close"></button>

    <header class="on_the_sides">

        <div class="left_side">

            <h2>Update Account Information</h2>

        </div>

    </header><!--/ .on_the_sides-->

    <form class="type_2" action="" method="post" id="updateAcc">

        <ul>

            <li>
                <label for="nFName">New First Name</label>
                <input type="text" name="nFName" id="nFName">
            </li>

            <li>
                <label for="nLName">New Last Name</label>
                <input type="text" name="nLName" id="nLName">
            </li>

            <li>
                <label for="nEmail">New Email Address</label>
                <input type="email" name="nEmail" id="nEmail">
            </li>

            <li>
                <label for="nPhone">New Contact Number</label>
                <input type="text" name="nPhone" id="nPhone">
            </li>

            <li class="v_centered">
                <button class="button_blue middle_btn">Save changes</button>
            </li>

        </ul>

    </form>

</div>

<!--=======================================================
                End of update account Information modal window
===========================================================-->
