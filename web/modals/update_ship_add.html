<!--=======================================================
                Update shipping address modal window
===========================================================-->

<div id="update_add_mw" class="modal_window">

    <button class="close arcticmodal-close"></button>

    <header class="on_the_sides">

        <div class="left_side">

            <h2>Update Shipping Address</h2>

        </div>

    </header><!--/ .on_the_sides-->

    <form class="type_2" action="" method="post" id="updateShipAdd">

        <ul>

            <li>
                <label for="nStreet">Street</label>
                <input type="text" name="nStreet" id="nStreet">
            </li>

            <li>
                <label for="nBlk">Block/House No</label>
                <input type="text" name="nBlk" id="nBlk">
            </li>

            <li>
                <label for="nFloor">Floor</label>
                <input type="text" name="nFloor" id="nFloor">
            </li>

            <li>
                <label for="nUnit">Unit</label>
                <input type="text" name="nUnit" id="nUnit">
            </li>

            <li>
                <label for="nZip">Zip/Postal Code</label>
                <input type="text" name="nZip" id="nZip">
            </li>

            <li>
                <label>Country</label>
                <div class="custom_select">

                    <select name="nCountry">

                        <option value="Singapore">Singapore</option>
                        <option value="Sweden">Sweden</option>
                        <option value="USA">USA</option>
                        <option value="Australia">Australia</option>

                    </select>

                </div>
            </li>

            <li class="v_centered">
                <button class="button_blue middle_btn">Save Changes</button>
            </li>

        </ul>

    </form>

</div>

<!--=======================================================
                End of update shipping address modal window
===========================================================-->
