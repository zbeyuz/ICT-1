<!--==================================
                Login modal window
======================================-->

<div id="login_mw" class="modal_window">

    <button id="closeLogin" class="close arcticmodal-close"></button>

    <header class="on_the_sides">

        <div class="left_side">

            <h2>Log In</h2>

        </div>

    </header><!--/ .on_the_sides-->

    <div class="type_2">
        <span id="logWarn" style="color: red"></span>
        <ul>

            <li>
                <label for="user_email">Email address</label>
                <input id="user_email" type="email" name="user_email">
            </li>

            <li>
                <label for="user_password">Password</label>
                <input id="user_password" type="password" name="user_password">
            </li>

            <li>
                <br />
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me</label>
                <br />
            </li>

            <li class="v_centered">
                <br />
                <button onclick="icp.login()" class="button_blue middle_btn">Login</button>
            </li>

        </ul>

    </div>

</div>

<!--==================================
                End login modal window
======================================-->
