<!--=======================================================
		Update shipping address modal window
===========================================================-->

<div id="update_add_mw" class="modal_window">

	<button class="close arcticmodal-close"></button>

	<header class="on_the_sides">

		<div class="left_side">

			<h2>Update Shipping Address</h2>

		</div>

	</header><!--/ .on_the_sides-->

	<form class="type_2" action="" method="post" id="updateShipAdd">

		<ul>

			<li>
				<label for="street">Street</label>
				<input type="text" name="street" id="street">
			</li>

			<li>
				<label for="block">Block/House No</label>
				<input type="text" name="block" id="block">
			</li>

			<li>
				<label for="floor">Floor</label>
				<input type="text" name="floor" id="floor">
			</li>

			<li>
				<label for="unit">Unit</label>
				<input type="text" name="unit" id="unit">
			</li>

			<li>
				<label for="code">Postal Code</label>
				<input type="text" name="code" id="code">
			</li>

			<li>
				<label for="city">City</label>
				<input type="text" name="city" id="city">
			</li>

			<li class="v_centered">
				<button class="button_blue middle_btn">Save Changes</button>
			</li>

		</ul>

	</form>

</div>

<!--=======================================================
		End of update shipping address modal window
===========================================================-->
